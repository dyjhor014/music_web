<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Nuevas Canciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="sidebar bg-dark text-white d-flex flex-column align-items-center py-3 z-3">
        <h2 class="text-center mb-5">Mi Música</h2>
        <ul class="nav flex-column">
            <li class="nav-item mb-3">
                <a class="nav-link text-white" href="index.html"><i class="bi bi-house-door"></i> Inicio</a>
            </li>
            <li class="nav-item mb-3">
                <a class="nav-link text-white" href="suscribirse.html"><i class="bi bi-envelope-fill"></i> Suscribirse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="playlist.html"><i class="bi bi-plus-circle"></i> Mi Playlist</a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <header class="header bg-dark text-white d-flex justify-content-between align-items-center px-3">
            <h1>Explora Nuevas Canciones</h1>
            <div>
                <a href="suscribirse.html"><button class="btn btn-outline-light">Suscribirse</button></a>
                <a href="inicio_sesion.html"><button class="btn btn-light">Iniciar Sesión</button></a>
            </div>
        </header>
        <!-- Sección de Playlist -->
        <!-- Modal -->
        <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoModalLabel">Reproduciendo Video</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <iframe id="videoIframe" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <section class="playlist-section container mb-5">
            <h2 class="text-white mb-4">Tu Playlist</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Canción 1 - Artista 1
                    <button type="button" class="btn btn-outline-primary btn-sm play-btn" data-bs-toggle="modal" data-bs-target="#videoModal" data-video-url="https://player.vimeo.com/video/12985622">
                        <i class="bi bi-play-fill"></i>
                    </button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Canción 2 - Artista 2
                    <button type="button" class="btn btn-outline-primary btn-sm play-btn" data-bs-toggle="modal" data-bs-target="#videoModal" data-video-url="https://player.vimeo.com/video/12985622">
                        <i class="bi bi-play-fill"></i>
                    </button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Canción 3 - Artista 3
                    <button type="button" class="btn btn-outline-primary btn-sm play-btn" data-bs-toggle="modal" data-bs-target="#videoModal" data-video-url="https://player.vimeo.com/video/12985622">
                        <i class="bi bi-play-fill"></i>
                    </button>
                </li>
            </ul>
        </section>        

        <!-- Footer -->
        <footer class="footer bg-dark text-white text-center py-3">
            <p>&copy; 2024 Explora Nuevas Canciones. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        document.addEventListener('DOMContentLoaded', function () {
            var videoModal = document.getElementById('videoModal');
            var videoIframe = document.getElementById('videoIframe');

            videoModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var videoUrl = button.getAttribute('data-video-url');
                videoIframe.src = videoUrl;
            });

            videoModal.addEventListener('hidden.bs.modal', function () {
                videoIframe.src = '';
            });
        });

    </script>
</body>

</html>
